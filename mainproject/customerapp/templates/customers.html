{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Customers</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Customer Name
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Phone
                  </th>
                </tr>
              </thead>
              <tbody>
              {% for i in data %}
                <tr>
                  <td>
                      {{i.name}}
                  </td>
                  <td>
                      {{i.email}}
                  </td>
                  <td>
                      {{i.phone}}
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
